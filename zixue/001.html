<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人物介绍 - 陈俊璋</title>
    <style>
        :root {
            --primary-color: #3a86ff;
            --secondary-color: #8338ec;
            --text-color: #2b2d42;
            --light-color: #f8f9fa;
        }
        
        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            overflow: hidden;
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            z-index: 2;
        }
        
        .photo-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            padding: 20px;
            z-index: 1;
            opacity: 0.3;
        }
        
        .photo {
            background-size: cover;
            background-position: center;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        
        .card-header {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .card-body {
            padding: 30px;
        }
        
        h1 {
            margin: 0;
            font-weight: 600;
            font-size: 1.8rem;
        }
        
        .profile-info {
            margin-top: 20px;
            line-height: 1.6;
        }
        
        .highlight {
            color: var(--primary-color);
            font-weight: 600;
        }
        
        .abs-icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            background-color: var(--primary-color);
            border-radius: 50%;
            margin-right: 5px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="photo-grid">
        <div class="photo" style="background-image: url('https://example.com/handsome1.jpg')"></div>
        <div class="photo" style="background-image: url('https://example.com/abs1.jpg')"></div>
        <div class="photo" style="background-image: url('https://example.com/handsome2.jpg')"></div>
        <div class="photo" style="background-image: url('https://example.com/abs2.jpg')"></div>
        <!-- 中间位置留空给卡片 -->
        <div class="photo" style="background-image: url('https://example.com/handsome3.jpg')"></div>
        <div class="photo" style="background-image: url('https://example.com/abs3.jpg')"></div>
        <div class="photo" style="background-image: url('https://example.com/handsome4.jpg')"></div>
        <div class="photo" style="background-image: url('https://example.com/abs4.jpg')"></div>
    </div>
    
    <div class="card">
        <div class="card-header">
            <h1>人物介绍</h1>
        </div>
        <div class="card-body">
            <div class="profile-info">
                <p>姓名: <span class="highlight">陈俊璋</span></p>
                <p>身高: <span class="highlight">185cm</span></p>
                <p>特点: <span class="highlight"><span class="abs-icon"></span>拥有完美腹肌的超级大帅哥</span></p>
            </div>
        </div>
    </div>
</body>
</html>

<style>
    /* 添加新的CSS样式 */
    .card {
        position: absolute;
        transition: transform 0.1s ease;
        pointer-events: none; /* 防止卡片阻挡鼠标事件 */
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const card = document.querySelector('.card');
        let posX = window.innerWidth / 2;
        let posY = window.innerHeight / 2;
        
        document.addEventListener('mousemove', function(e) {
            // 计算目标位置，减少偏移量
            const targetX = e.clientX - (card.offsetWidth / 3);  // 从1/2改为1/3
            const targetY = e.clientY - (card.offsetHeight / 3);
            
            // 使用更快的缓动系数(0.2)让跟随更紧密
            posX += (targetX - posX) * 0.2;
            posY += (targetY - posY) * 0.2;
            
            // 应用平滑移动效果
            card.style.transform = `translate(${posX}px, ${posY}px)`;
        });
    });
</script>
