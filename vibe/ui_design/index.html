<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电商APP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF0000',
                        secondary: '#FF6B6B'
                    },
                    borderRadius: {
                        'none': '0px',
                        'sm': '2px',
                        DEFAULT: '4px',
                        'md': '8px',
                        'lg': '12px',
                        'xl': '16px',
                        '2xl': '20px',
                        '3xl': '24px',
                        'full': '9999px',
                        'button': '4px'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 w-[375px] min-h-[762px]">
    <nav class="fixed top-0 w-full bg-primary px-4 py-3 z-50">
        <div class="flex items-center justify-between">
            <div class="text-white font-['Pacifico'] text-xl">logo</div>
            <div class="flex items-center space-x-3">
                <button class="p-2">
                    <i class="fas fa-search text-white text-lg"></i>
                </button>
                <button class="p-2">
                    <i class="fas fa-bell text-white text-lg"></i>
                </button>
            </div>
        </div>
    </nav>

    <main class="pt-[56px] pb-[64px]">
        <div class="px-4 py-3">
            <div class="relative">
                <img src="https://ai-public.mastergo.com/ai/img_res/55f0c4aef3279500a17e58e8a6b574f0.jpg" 
                     class="w-full h-40 object-cover rounded-lg" alt="banner">
            </div>
        </div>

        <div class="grid grid-cols-5 gap-4 px-4 py-6">
            <div class="flex flex-col items-center">
                <div class="w-12 h-12 rounded-full overflow-hidden mb-2">
                    <img src="https://ai-public.mastergo.com/ai/img_res/935ec1f33f70ceeea08617f9517a4bb6.jpg" class="w-full h-full object-cover" alt="clothing">
                </div>
                <span class="text-xs text-gray-600 whitespace-nowrap">时尚服装</span>
            </div>
            <div class="flex flex-col items-center">
                <div class="w-12 h-12 rounded-full overflow-hidden mb-2">
                    <img src="https://ai-public.mastergo.com/ai/img_res/4cd3b6841ef0cfb4c4a0f47728e76059.jpg" class="w-full h-full object-cover" alt="electronics">
                </div>
                <span class="text-xs text-gray-600 whitespace-nowrap">数码电子</span>
            </div>
            <div class="flex flex-col items-center">
                <div class="w-12 h-12 rounded-full overflow-hidden mb-2">
                    <img src="https://ai-public.mastergo.com/ai/img_res/f5c6acdfb2324d79a7d906ceb79f935c.jpg" class="w-full h-full object-cover" alt="beauty">
                </div>
                <span class="text-xs text-gray-600 whitespace-nowrap">美妆护肤</span>
            </div>
            <div class="flex flex-col items-center">
                <div class="w-12 h-12 rounded-full overflow-hidden mb-2">
                    <img src="https://ai-public.mastergo.com/ai/img_res/1f6f7d9117eccb9c368f2350c53fed1b.jpg" class="w-full h-full object-cover" alt="food">
                </div>
                <span class="text-xs text-gray-600 whitespace-nowrap">美食生鲜</span>
            </div>
            <div class="flex flex-col items-center">
                <div class="w-12 h-12 rounded-full overflow-hidden mb-2">
                    <img src="https://ai-public.mastergo.com/ai/img_res/9d5d7bbc914060f12e4cac9ad6eefbb2.jpg" class="w-full h-full object-cover" alt="appliances">
                </div>
                <span class="text-xs text-gray-600 whitespace-nowrap">家用电器</span>
            </div>
        </div>

        <div class="px-4">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-medium">热门商品</h2>
                <a href="#" class="text-primary text-sm">查看全部</a>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                    <img src="https://ai-public.mastergo.com/ai/img_res/0f28e11861d000a8bea2ada64304625a.jpg" class="w-full h-40 object-cover" alt="product">
                    <div class="p-3">
                        <h3 class="text-sm font-medium mb-1">iPhone 14 Pro Max</h3>
                        <p class="text-xs text-gray-500 mb-2">256GB 暗紫色</p>
                        <p class="text-primary text-lg font-medium">¥ 9,999</p>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                    <img src="https://ai-public.mastergo.com/ai/img_res/492db85f71c86490b6673dd917f66121.jpg" class="w-full h-40 object-cover" alt="product">
                    <div class="p-3">
                        <h3 class="text-sm font-medium mb-1">AirPods Pro</h3>
                        <p class="text-xs text-gray-500 mb-2">主动降噪 无线充电</p>
                        <p class="text-primary text-lg font-medium">¥ 1,999</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="fixed bottom-0 w-full bg-white border-t border-gray-100 z-50">
        <div class="grid grid-cols-5 h-[56px]">
            <a href="#" class="flex flex-col items-center justify-center text-primary">
                <i class="fas fa-home text-xl mb-1"></i>
                <span class="text-xs">首页</span>
            </a>
            <a href="#" class="flex flex-col items-center justify-center text-gray-400">
                <i class="fas fa-play text-xl mb-1"></i>
                <span class="text-xs">视频</span>
            </a>
            <a href="#" class="flex flex-col items-center justify-center text-gray-400">
                <i class="fas fa-comment text-xl mb-1"></i>
                <span class="text-xs">消息</span>
            </a>
            <a href="#" class="flex flex-col items-center justify-center text-gray-400">
                <i class="fas fa-shopping-cart text-xl mb-1"></i>
                <span class="text-xs">购物车</span>
            </a>
            <a href="#" class="flex flex-col items-center justify-center text-gray-400">
                <i class="fas fa-user text-xl mb-1"></i>
                <span class="text-xs">我的</span>
            </a>
        </div>
    </nav>
</body>
</html>
