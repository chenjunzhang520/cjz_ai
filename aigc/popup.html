<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hulk - 背景颜色修改器</title>
    <style>
        body {
            width: 200px;
            padding: 15px;
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        .header {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #2e7d32;
        }
        .description {
            font-size: 13px;
            margin-bottom: 15px;
            line-height: 1.4;
        }
        #changeColorButton {
            width: 100%;
            padding: 8px 12px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #changeColorButton:hover {
            background-color: #388e3c;
        }
    </style>
</head>
<body>
    <div class="header">Hulk 颜色修改器</div>
    <div class="description">点击下方按钮将当前页面背景色变为绿色</div>
    <button id="changeColorButton">应用绿色背景</button>
    <script src="popup.js"></script>
</body>
</html>
